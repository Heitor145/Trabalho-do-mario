<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/ChatGPT Image 13 de nov. de 2025, 09_06_24.png" type="image/x-icon">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="container">

        <div class="card">
            
            <a href="./index.html">
                <img class="logo" src="./imagens/ChatGPT Image 13 de nov. de 2025, 09_06_24.png" alt="">
            </a>

            <div class="tabs">
                <a class="active" href="./login.html">Login</a>
                <a class="inactive" href="./cadastro.html">Cadastro</a>
            </div>

            <h2>Cadastrar</h2>

            <form>

                <input type="email" placeholder="E-mail" required>

                <input type="password" placeholder="Senha" required>

                <div class="rules">
                    <p><strong>Sua senha deve conter:</strong></p>
                    <ul>
                        <li>Ao menos uma letra maiúscula</li>
                        <li>Ao menos uma letra minúscula</li>
                        <li>Ao menos um número</li>
                        <li>Ao menos um caractere especial</li>
                        <li>Caracteres permitidos: A-Z 0-9 @ # $ % ! * ? & + -</li>
                        <li>Entre 8 e 30 caracteres</li>
                    </ul>
                </div>

                <input type="password" placeholder="Confirme sua Senha" required>

                <a class="entrar" type="submit" href="./index.html">Entrar</a>

            </form>

        </div>

    </div>

</body>
</html>
